packages:
  github.com/besanh/go-library/nats_jetstream:
    interfaces:
      INatsJetstream:
        config:
          # directory to output the mock file
          dir: ""
          # package name for the generated mock
          pkgname: "nats_jetstream"
          # name of the mock struct
          structname: "MockINatsJetstream"
          # filename for the generated mock
          filename: "mock_inatsjetstream.go"
          # format the output using goimports
          formatter: "goimports"
          # overwrite existing files if they already exist
          force-file-write: true